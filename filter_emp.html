{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'images/filter.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent dark background */
        padding: 30px;
        border-radius: 10px;
        max-width: 600px;
        margin: 60px auto;
        color: white;
      }

      label, input {
        margin-top: 10px;
        display: block;
        width: 100%;
      }

      input {
        padding: 8px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
</head>
<body>

  <div class="container">
      <h1>Filter Employee Details</h1>
      <hr>

      <form action="/filter_emp" method="post">
        {% csrf_token %}
        <label for="name">Employee First Name/Last Name</label>
        <input type="text" id="name" name="name" value="{{ name }}">

        <label for="dept">Department</label>
        <input type="text" id="dept" name="dept" value="{{ dept }}">

        <label for="role">Role</label>
        <input type="text" id="role" name="role" value="{{ role }}">

        <hr>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
