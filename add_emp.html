{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Background Image Style -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'images/emp.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        color: white;
      }
      .form-label {
        margin-top: 10px;
      }
    </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-light">Add An Employee</h1>
    <hr>

    <form action="/add_emp" method="post">
      {% csrf_token %}

      <label for="first_name">First Name</label><br>
      <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>

      <label for="last_name" > Last Name</label><br>
      <input type="text" id="last_name" name="last_name" value="{{ last_name }}"><br>

      <label for="salary">Salary</label><br>
      <input type="number"  id="salary" name="salary" value="{{ salary }}" ><br>

      <label for="dept">Department</label><br>
<select name="dept" id="dept" class="form-control" required>
  <option value="" selected disabled>Select Department</option>
  {% for dept in departments %}
    <option value="{{ dept.id }}">{{ dept.name }}</option>
  {% endfor %}
</select><br>

    <label for="role">Role</label><br>
<select name="role" id="role" class="form-control" required>
  <option value="" selected disabled>Select Role</option>
  {% for role in roles %}
    <option value="{{ role.id }}">{{ role.name }}</option>
  {% endfor %}
</select><br>

      <label for="bonus" >Bonus</label>
      <input type="number"  id="bonus" name="bonus" value="{{ bonus }}" >

      <label for="phone" >Phone Number</label>
      <input type="number" id="phone" name="phone" value="{{ phone }}" >

      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
